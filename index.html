<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="./js/slider.js"></script>

<body>
  <div class="instagram-wrapper">

      <div class="group">
        <img src="img/instagram-logo.png" class="instagram-logo" alt="instagram-logo">

          <img src="img/perfil-instagram.jpg" alt="profile-photo">
        </div>
        <a href="#" class="instagram-loginn">Continue como _mbilby_</a>
        <a href="#" class="instagram-logout">Remover conta</a>
      </div>
      <div class="group">
        <p class="not-account">Não é _mbilby_ ?</p>
        <p class="not-account">
          <a href="#" class="link-blue">Trocar de conta</a>
        </p>
      </div>
      <div class="getApp">
        <p class="getAppp">Obtenha o aplicativo</p>
        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>
      </div>
    </div>
  </div>

</html>
